<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">

<head>
<title th:text="${billingItem.name}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>
    <th:block th:fragment="content">
        <div class="container">
            <div class="text-center">
                <h1 th:text="${form.name}"></h1>
                <div class="padding-50"></div>
                <a th:href="@{'/status_overview'}">
                    <button type="button" class="btn btn-outline-success">Zur√ºck zu den Status</button>
                </a>
                <div class="padding-50"></div>
                <form action="#" th:action="@{'/status/' + ${sID} + '/status_update'}" th:object="${form}" method="post">
                    <div th:if="${#fields.hasAnyErrors()}">
                        <p class="alert alert-danger" role="alert" th:each="error : ${#fields.detailedErrors()}"
                            th:text="${error.fieldName + ': ' + err.message}"></p>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-3">
                            <div class="form-group">
                                <label for="description">Beschreibung</label>
                                <input type="text" class="form-control" id="description" th:field="*{description}" th:errorclass="is-invalid" />
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-3">
                            <div class="form-group">
                                <div style="padding-top: 20px"></div>
                                <h2>Transitionen</h2>
                                <div style="padding-top: 20px"></div>
                                <div th:each="nextStatus, stat : ${allStati}">
                                    <input type="checkbox" th:id="${nextStatus.name}" th:name="${nextStatus.name}" th:value="${nextStatus.id}"
                                        th:field="*{nextStati[__${stat.index}__]}">
                                    <label th:for="${nextStatus.name}" th:text="${nextStatus.name}"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="padding-50"></div>
                    <button type="submit" class="btn btn-success">Speichern</button>
                </form>
            </div>
        </div>
    </th:block>
</body>

</html>
