<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <th:block th:fragment="content">
        <div class="container">
            <div class="text-center">
                <div class="row justify-content-center">
                    <div class="col col-md-auto rounded shadow bg-primary text-light">
                        <h1> Rollennutzer anpassen </h1>
                    </div>
                </div>
                <div class="padding-50"></div>
                <div class="container">
                    <div class="row btn-row justify-content-end align-items-center">
                        <div class="col-4 text-center">
                            <a th:href="@{'/organisation/' + ${organisation.id} + '/role_management'}">
                                <button type="button" class="btn btn-secondary shadow"> Zur端ck zur Rollenverwaltung </button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="padding-50"></div>
                <div class="row justify-content-center">
                    <div class="col-10 shadow">
                        <div class="padding-20"></div>
                        <div class="row justify-content-center">
                            <div class="col col-md-auto rounded shadow bg-primary text-light">
                                <h2> Nutzer in der Rolle </h2>
                            </div>
                        </div>
                        <div class="padding-50"></div>
                        <div class="row justify-content-center">
                            <div class="col-8 rounded shadow">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center" style="width: 100%" scope="col"> Benutzername </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:if="${roleUsers.empty}" class="text-center">
                                            <td colspan="1"> Keine Benutzer innerhalb der Rolle vorhanden </td>
                                        </tr>
                                        <tr th:each="roleUser : ${roleUsers}">
                                            <td class="text-center"><span th:text="${roleUser.username}"> Benutzername </span></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="padding-20"></div>
                    </div>
                </div>
                <div class="padding-50"></div>
                <div class="row justify-content-center">
                    <div class="col-10 shadow">
                        <div class="padding-20"></div>
                        <div class="row justify-content-center">
                            <div class="col col-md-auto rounded shadow bg-primary text-light">
                                <h2> Verf端gbare Nutzer </h2>
                            </div>
                        </div>
                        <div class="padding-50"></div>
                        <div class="row justify-content-center">
                            <div class="col-8 rounded shadow">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center" style="width: 40%" scope="col"> Benutzername </th>
                                            <th class="text-center" style="width: 40%" scope="col"> Derzeitige Rolle </th>
                                            <th class="text-center" style="width: 20%" scope="col"> Optionen </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:if="${availableUsers.empty}" class="text-center">
                                            <td colspan="3"> Keine Benutzer verf端gbar </td>
                                        </tr>
                                        <tr th:each="availableUser : ${availableUsers}">
                                            <td class="text-center"><span th:text="${availableUser.username}"> Benutzername </span></td>
                                            <td class="text-center"><span th:text="${availableUser.getRole().name}"> Rolle </span></td>
                                            <td class="text-center">
                                                <span>
                                            <div class="row justify-content-center">
                                                <div class="col-12">
                                                    <a th:href="@{'/organisation/' + ${organisation.id} + '/role_management/role/' + ${role.id} + '/role_add_user/user/' + ${availableUser.id}}"
                                                        class="icon-link">
                                                        <i class="bi bi-person-plus" style="font-size: medium; color: black;"
                                                            title="Nutzer der Rolle hinzuf端gen"></i>
                                                    </a>
                                                </div>
                                            </div>
                                        </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="padding-20"></div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>

</html>
