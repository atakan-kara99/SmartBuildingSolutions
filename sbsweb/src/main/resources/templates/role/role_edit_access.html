<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <th:block th:fragment="content">
        <div class="container">
            <div class="text-center">
                <h1> Rollenzugriffsverwaltung: <span th:text="{role.name}"> Rolle </span></h1>
                <div class="padding-50"></div>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <table class="table table-striped table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th class="text-center" style="width: 70%" scope="col"> Projekte </th>
                                        <th class="text-center" style="width: 30%" scope="col"> Optionen </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${projects.empty}" class="text-center">
                                        <td colspan="2"> Kein Projekte verfügbar </td>
                                    </tr>
                                    <tr th:each="project : ${projects}">
                                        <td class="text-center"><span th:text="${project.name}"> Projekt </span></td>
                                        <td class="text-center">
                                            <span>
                                                <div class="row justify-content-center">
                                                    <div class="col-4">
                                                        <a th:href="@{'/organisation/' + ${organisation.id} + '/role_management/role/' + ${role.id} + '/edit_users'}"
                                                            class="icon-link">
                                                            <i class="bi bi-people" style="font-size: medium; color: black;"
                                                                title="Nutzer der Rolle editieren"></i>
                                                        </a>
                                                    </div>
                                                    <div class="col-4">
                                                        <a th:href="@{'/organisation/' + ${organisation.id} + '/role_management/role/' + ${role.id} + '/edit_access'}"
                                                            class="icon-link">
                                                            <i class="bi bi-pencil" style="font-size: medium; color: black;" title="Rolle editieren"></i>
                                                        </a>
                                                    </div>
                                                    <div class="col-4">
                                                        <a th:href="@{'/organisation/' + ${organisation.id} + '/role_management/role/' + ${role.id} + '/delete'}"
                                                            class="icon-link">
                                                            <i class="bi bi-trash" style="font-size: medium; color: rgb(255, 60, 60);"
                                                                title="Rolle löschen"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>

</html>
