<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <th:block th:fragment="content">
        <div class="container">
            <div class="text-center">
                <div class="row justify-content-center">
                    <div class="col col-md-auto rounded shadow bg-primary text-light">
                        <h1> Projekte </h1>
                    </div>
                </div>
                <div class="padding-50"></div>
                <div class="container">
                    <div class="row btn-row justify-content-end align-items-center">
                        <div class="col-4 text-center">
                            <a th:href="@{'/organisation/' + ${organisation.id} + '/role_management'}">
                                <button type="button" class="btn btn-secondary shadow"> Zur체ck zur Rollenverwaltung </button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="padding-50"></div>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-8 rounded shadow">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th class="text-center" style="width: 65%" scope="col"> Projekte </th>
                                        <th class="text-center" style="width: 15%" scope="col"> Zugriffsstatus </th>
                                        <th class="text-center" style="width: 20%" scope="col"> Optionen </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${availableProjects.empty}" class="text-center">
                                        <td colspan="3"> Kein Projekte verf체gbar </td>
                                    </tr>
                                    <tr th:each="project : ${availableProjects}">
                                        <td class="text-center"><span th:text="${project.name}"> Projekt </span></td>
                                        <td class="text-center">
                                            <span>
                                                <i th:if="${#lists.contains(accessibleProjects, project)}" class="bi bi-eye"
                                                    style="font-size: large; color: rgb(21, 255, 0);" title="Vollst채ndiger Zugriff"></i>
                                                <i th:if="${#lists.contains(accessibleProjects, project) == false}" class="bi bi-eye"
                                                    style="font-size: large; color: rgb(255, 60, 60);" title="Kein Zugriff"></i>
                                            </span>
                                        </td>
                                        <td class="text-center">
                                            <span>
                                                <div class="row justify-content-center">
                                                    <div class="col-4">
                                                        <div th:if="${adminPrivileges == true}">
                                                            <div th:if="${#lists.contains(accessibleProjects, project) && #lists.contains(role.users, user) == false}">
                                                                <a th:href="@{'/organisation/' + ${organisation.id} + '/role_management/role/' + ${role.id} + '/role_remove_project/project/' + ${project.id}}"
                                                                    class="icon-link">
                                                                    <i class="bi bi-dash-circle" style="font-size: large; color: rgb(255, 60, 60);"
                                                                        title="Zugriff entziehen"></i>
                                                                </a>
                                                            </div>
                                                            <div th:if="${#lists.contains(accessibleProjects, project) == false}">
                                                                <a th:href="@{'/organisation/' + ${organisation.id} + '/role_management/role/' + ${role.id} + '/role_add_project/project/' + ${project.id}}"
                                                                    class="icon-link">
                                                                    <i class="bi bi-plus-circle comp" style="font-size: large;"
                                                                        title="Zugriff geben"></i>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-4">
                                                        <a th:href="@{'/project/' + ${project.id} + '/show'}" class="icon-link">
                                                            <i class="bi bi-info-circle comp" style="font-size: large;"
                                                                title="Informationen zum Projekt"></i>
                                                        </a>
                                                    </div>
                                                    <div class="col-4">
                                                        <a th:href="@{'/organisation/' + ${organisation.id} + '/role_management/role/' + ${role.id} + '/project/' + ${project.id} + '/role_edit_access_contracts'}"
                                                            class="icon-link">
                                                            <i class="bi bi-box-arrow-in-right comp" style="font-size: large;"
                                                                title="Zu untergeordneten Vertr채gen"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>

</html>
