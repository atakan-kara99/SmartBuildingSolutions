<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" th:include="layout :: page">

<head>
    <title>Mitglieder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<th:block th:fragment="content">
    <div class="container">
        <h1 th:text="${'Mitglieder von ' + organisation.orgName}"></h1>

        <table class="table table-striped table-hover" th:unless="${organisation.getUsers().size() == 0}">
            <thead>
            <tr>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Benutzername</th>
                <th>Rolle</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${organisation.users}">
                <td th:text="${user.surname}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.role}"></td>
            </tr>
            </tbody>
        </table>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-4 text-center">
                    <a class="btn btn-secondary" href="/users/new"> Mitglied hinzufügen</a>
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-4 text-center">
                    <a class="btn btn-secondary" href="javascript:history.back()"> Zurück</a>
                </div>
            </div>
        </div>
        <p th:if="${organisation.getUsers().size() == 0}"> Diese Organisation hat noch keine Mitglieder. Füge zunächst
            einen Organisations-Administrator hinzu.</p>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-4 text-center">
                    <a class="btn btn-secondary" href="/users/new"> Administrator hinzufügen</a>
                </div>
            </div>
        </div>
</th:block>
</body>
</html>
