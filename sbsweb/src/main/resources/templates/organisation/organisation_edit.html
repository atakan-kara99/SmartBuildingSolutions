<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" th:include="layout :: page">

<head>
    <title>Nutzerverwaltung</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <th:block th:fragment="content">
        <div class="container">
            <div class="text-center">
                <div class="row justify-content-center text-center">
                    <div class="col col-md-auto rounded shadow bg-primary text-light">
                        <h1>Organisation bearbeiten</h1>
                    </div>
                </div>
                <div class="padding-50"></div>
                <div class="row justify-content-center">
                    <div class="col-8 rounded shadow">
                        <div class="padding-20"></div>
                        <form action="#" th:action="@{'/organisation/' + ${organisation.internId} + '/edit'}" th:object="${organisation}" method="post">
                            <div class="row justify-content-center">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="id">ID</label>
                                        <input type="text" class="form-control" id="id" th:field="${organisation.internID}" disabled="disabled" />
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="name"> Name </label>
                                        <input type="text" class="form-control" id="name" th:field="*{name}" th:errorclass="is-invalid" />
                                    </div>
                                </div>
                            </div>
                            <div class="padding-50"></div>
                            <button type="submit" class="btn btn-success"> Ã„nderungen speichern</button>
                        </form>
                        <div class="padding-20"></div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>

</html>
