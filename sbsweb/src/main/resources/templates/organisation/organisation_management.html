<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" th:include="layout :: page">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <th:block th:fragment="content">
        <div class="row justify-content-center text-center">
            <div class="col col-md-auto rounded shadow bg-primary text-light">
                <h1> Organisationen verwalten </h1>
            </div>
        </div>
        <div class="padding-50"></div>
        <div class="container">
            <p class="alert alert-info">Füge eine neue Organisationen hinzu oder bearbeite bestehende.</p>
        </div>
        <div class="padding-50"></div>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <a th:href="@{/organisations/new}">
                        <button class="btn btn-success shadow">Organisation hinzufügen</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="padding-50"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8 rounded shadow">
                    <!--            <div class="col-sm-6"><p class="float-start"></p>-->
                    <table class="table table-striped" th:unless="${organisations.isEmpty()}">
                        <thead>
                            <tr>
                                <th class="text-center" style="width: 45%" scope="col"> Organisation</th>
                                <!--                        <th class="text-center" style="width: 45%" scope="col"> Administratoren</th>-->
                                <!--                        <th class="text-center" style="width: 45%" scope="col"> Mitglieder</th>-->
                                <th class="text-center" style="width: 45%" scope="col"> Optionen</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="organisation : ${organisations}">
                                <td class="text-center"><span th:text="${organisation?.name}"> Organisation </span></td>
                                <!--                        <td class="text-center"><span-->
                                <!--                                th:text="${organisation?.getAdministrator()}"> Administratoren </span></td>-->
                                <!--                        <td class="text-center"><span-->
                                <!--                                th:text="${organisation?.getUsers().size()}"> Mitglieder </span>-->
                                <!--                        </td>-->
                                <td class="text-center">
                                    <span>
                             <div class="row justify-content-center">
<!--                                 <div class="col-12">-->
                                    <a th:href="@{'/organisation/' + ${organisation.getId()} + '/edit'}" class="icon-link">
                                         <i class="bi bi-pencil comp" style="font-size: large;"
                                            title="Bearbeiten"></i>
                                     </a>
                                 <!--                                 </div>-->
                                 <div class="col align-self-end">
                                     <a th:href="@{'/organisation/' + ${organisation.getId()} + '/delete'}"
                                        class="icon-link"><i class="bi bi-trash comp"
                                                             style="font-size: large;"
                                                             title="Löschen"></i>
                                     </a>
                                 </div>
                                   <div class="row justify-content-center">
                                  <div class="col align-self-end">
                                     <a th:href="@{'/organisation/' + ${organisation.getId()} + '/user_management'}"
                                        class="icon-link"><i class="bi bi-person comp"
                                                             style="font-size: large;"
                                                             title="Mitglieder anzeigen"></i>
                                     </a>
                                 </div>
                                   </div>
                             </div>
                         </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!--            </div>-->
                </div>
            </div>
            <div class="padding-50"></div>
            <div class="container">
                <div class="row btn-row justify-content-end align-items-center">
                    <div class="col-12 text-center">
                        <a th:href="@{/organisations}">
                            <button type="button" class="btn btn-success shadow">Alle Organisationen anzeigen</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>

</html>
