<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Nutzerverwaltung</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<style>
    .btn-row {
        height: 50px
    }
</style>

<body>
    <div class="container px-4">
        <div class="text-center">
            <h1>Benutzerverwaltung</h1>
        </div>
    </div>
    <div class="container">
        <div class="row btn-row justify-content-center align-items-center">
            <div class="col-4 text-center">
                <button type="button" class="btn btn-outline-success">Benutzer hinzufügen</button>
            </div>
        </div>
        <div class="row btn-row justify-content-center align-items-center">
            <div class="col-4 text-center">
                <button type="button" class="btn btn-outline-danger">Ausgewählte benutzer löschen</button>
            </div>
        </div>
    </div>

</body>

</html>
