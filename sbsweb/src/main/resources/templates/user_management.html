<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Nutzerverwaltung</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" href="../static/css/main.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>Benutzerverwaltung</h1>
        </div>
    </div>
    <div class="padding-50"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th class="text-center" style="width: 20%" scope="col"> Benutzername </th>
                            <th class="text-center" style="width: 20%" scope="col"> Rolle </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${users.empty}" class="text-center">
                            <td colspan="2"> Keine Nutzer verfügbar. Nutzerrechte nicht ausreichend </td>
                        </tr>
                        <tr th:each="user : ${users}">
                            <td class="text-center"><span th:text="${user.name}"> Benutzername </span></td>
                            <td class="text-center"><span th:text="${user.role}"> Rolle </span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="padding-50"></div>
    <div class="container">
        <div class="row btn-row justify-content-center align-items-center">
            <div class="col-4 text-center">
                <button type="button" class="btn btn-outline-success">Benutzer hinzufügen</button>
            </div>
        </div>
        <div class="row btn-row justify-content-center align-items-center">
            <div class="col-4 text-center">
                <button type="button" class="btn btn-outline-danger">Ausgewählte benutzer löschen</button>
            </div>
        </div>
    </div>
    <th:block th:replace="footer :: footer"></th:block>

</body>

</html>
