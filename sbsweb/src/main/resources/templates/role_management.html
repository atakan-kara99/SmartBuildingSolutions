<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <th:block th:fragment="content">
        <div class="container">
            <div class="text-center">
                <h1> Rollenverwaltung </h1>
            </div>
        </div>
        <div class="padding-50"></div>
        <div class="container">
            <div class="row btn-row justify-content-end align-items-center">
                <div class="col-4 text-center">
                    <a th:href="@{'/organisation/' + ${organisation.id} + '/user_management'}">
                        <button type="button" class="btn btn-outline-success"> Benutzer verwalten </button>
                    </a>
                </div>
            </div>
        </div>
        <div class="padding-50"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th class="text-center" style="width: 20%" scope="col"> Rolle </th>
                                <th class="text-center" style="width: 35%" scope="col"> Schreibzugriff </th>
                                <th class="text-center" style="width: 35%" scope="col"> Lesezugriff </th>
                                <th class="text-center" style="width: 10%" scope="col"> Optionen </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${roles.empty}" class="text-center">
                                <td colspan="4"> Keine Rollen verfügbar </td>
                            </tr>
                            <tr th:each="role : ${roles}">
                                <td class="text-center"><span th:text="${role.name}"> Rolle </span></td>
                                <td class="text-center"><span th:text="${role.write}"> Schreibzugriffe </span></td>
                                <td class="text-center"><span th:text="${role.read}"> Lesezugriffe </span></td>
                                <td class="text-center">
                                    <span>
                                        <div class="row justify-content-center">
                                            <div class="col-6">
                                                <a th:href="@{'/organisation/' + ${organisation.id} + '/role_management/role/' + ${role.id} + '/edit'}"
                                                    class="icon-link">
                                                    <i class="bi bi-pencil" style="font-size: medium; color: black;" title="Edit"></i>
                                                </a>
                                            </div>
                                            <div class="col-6">
                                                <a th:href="@{'/organisation/' + ${organisation.id} + '/role_management/role/' + ${role.id} + '/delete'}"
                                                    class="icon-link">
                                                    <i class="bi bi-trash" style="font-size: medium; color: rgb(255, 60, 60);" title="Delete"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="padding-50"></div>
        <div class="container">
            <div class="row btn-row justify-content-center align-items-center">
                <div class="col-4 text-center">
                    <a th:href="@{'/organisation/' + ${organisation.id} + '/role_management/role_new'}">
                        <button type="button" class="btn btn-outline-success"> Rolle hinzufügen </button>
                    </a>
                </div>
            </div>
        </div>
    </th:block>
</body>

</html>
