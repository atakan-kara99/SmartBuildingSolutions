<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">

<head>
<title th:text="${billingItem.name}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>
    <th:block th:fragment="content">
        <div class="container">
            <div class="text-center">
                <h1 th:text="${billingItem.name}"></h1>
                <div style="padding-top: 30px"></div>
                <p th:text="${billingItem.shortDescription}"></p>
                <p>
                    Status:
                    <b th:text="${billingItem.status}"></b>
                </p>
                <div style="padding-top: 20px"></div>
                <a th:href="@{'/project/' + ${pID} + '/contract/' + ${cID} + '/show'}">
                    <button type="button" class="btn btn-outline-success">ZurÃ¼ck zum Vertrag</button>
                </a>
            </div>
        </div>
        <div class="padding-50"></div>
        <div class="text-center">
            <div class="container" th:unless="${billingItem.billingItems.empty}">
                <table class="table">
                    <tbody>
                        <tr th:each="_, row : ${billingItem.billingItems}" th:if="${row.count % 4 == 0 or row.last}">
                            <span th:each="x : ${ {3,2,1,0} }">
                                <td th:if="${row.count % 4 == 0}" th:with="nested=${billingItem.billingItems[row.index - x]}">
                                    <a th:href="@{'/project/' + ${pID} + '/contract/' + ${cID} + '/billing_item/' + ${nested.id} + '/show'}" class="icon-link">
                                        <i class="bi bi-exclamation-circle" style="font-size: 300%; color: black;" th:title="${nested.name}"></i>
                                        <span th:text="${nested.name}" style="font-size: 175%; color: black; display: block;"></span>
                                    </a>
                                </td>
                                <td th:if="${row.count % 4 != 0} and ${row.last} and ${x < row.count % 4}"
                                    th:with="nested=${billingItem.billingItems[row.index - x]}">
                                    <a th:href="@{'/project/' + ${pID} + '/contract/' + ${cID} + '/billing_item/' + ${nested.id} + '/show'}" class="icon-link">
                                        <i class="bi bi-exclamation-circle" style="font-size: 300%; color: black;" th:title="${nested.name}"></i>
                                        <span th:text="${nested.name}" style="font-size: 175%; color: black; display: block;"></span>
                                    </a>
                                </td>
                            </span>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </th:block>
</body>

</html>
