<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">

<head>
<title>Projekte</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>
    <th:block th:fragment="content">
        <div class="container">
            <div class="text-center">
                <h1>Projekte</h1>
            </div>
        </div>
        <div class="padding-50"></div>
        <div th:if="${projects.empty}" class="text-center">
            <p>Keine Projekte verf√ºgbar.</p>
        </div>
        <div class="container">
            <div class="text-center">
                <div th:unless="${projects.empty}">
                    <!-- Just adding spans -->
                    <span th:each="project : ${projects}">
                        <a th:href="@{'/project/' + ${project.pID} + '/show'}" class="icon-link">
                            <i class="bi bi-archive" style="font-size: 300%; color: black;" th:title="${project.name}"></i>
                            <span th:text="${project.name}" style="font-size: 175%; color: black;"></span>
                        </a>
                    </span>
                    <!-- 2 cols -->
                    <div th:each="_, row: ${projects}" th:if="${row.count % 2 == 0 or row.last}">
                        <span th:each="x : ${ {1,0} }" th:with="project=${projects[row.index - x]}">
                            <span th:if="${row.count % 2 == 0}">
                                <a th:href="@{'/project/' + ${project.pID} + '/show'}" class="icon-link">
                                    <i class="bi bi-archive" style="font-size: 300%; color: black;" th:title="${project.name}"></i>
                                    <span th:text="${project.name}" style="font-size: 175%; color: black;"></span>
                                </a>
                            </span>
                            <span th:if="${row.count % 2 != 0} and ${row.last} and ${x &lt; row.count % 2}">
                                <a th:href="@{'/project/' + ${project.pID} + '/show'}" class="icon-link">
                                    <i class="bi bi-archive" style="font-size: 300%; color: black;" th:title="${project.name}"></i>
                                    <span th:text="${project.name}" style="font-size: 175%; color: black;"></span>
                                </a>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>

</html>
