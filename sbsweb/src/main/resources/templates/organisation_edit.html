<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" th:include="layout :: page">

<head>
    <title>Nutzerverwaltung</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<th:block th:fragment="content">
    <div class="container">
        <div class="text-center">
            <h1>Organisation bearbeiten</h1>
            <div class="padding-50"></div>
            <form action="#" th:action="@{'/organisation/' + *{oId} + '/edit'}"
                  th:object="${organisation}" method="post">
                <div class="row justify-content-center">
                    <div class="col-3">
                        <div class="form-group">
                            <label for="oId">ID</label>
                            <input type="text" class="form-control" id="oId" th:field="*{oId}" disabled="disabled"/>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label for="orgName"> Name </label>
                            <input type="text" class="form-control" id="orgName" th:field="*{orgName}"
                                   th:errorclass="is-invalid"/>
                        </div>
                    </div>
                </div>
                <div class="padding-50"></div>
                <button type="submit" class="btn btn-success"> Ã„nderungen speichern</button>
            </form>
        </div>
    </div>
</th:block>
</body>

</html>
