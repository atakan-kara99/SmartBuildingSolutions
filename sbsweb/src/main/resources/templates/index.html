<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
<!--    viewport varies with the device-->
    <meta name="viewport" content="width=device-width">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
</head>

<body>
<th:block th:fragment="content">
    <div class="container-fluid banner">
        <div class="row">
            <div class="col-md-12">
<!--                navbar navbar-light bg-light-->
                <nav class="nav nav-masthead justify-content-center" th:fragment="navbar">
                    <div class="navbar-brand">
                        Smart Building Solutions
                    </div>
                    <ul class="nav">
                        <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{#}">HOME</a>
                        </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" th:href="@{#}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="true">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" th:href="@{#}">Action</a></li>
                                    <li><a class="dropdown-item" th:href="@{#}">Another action</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" th:href="@{#}">Something else here</a></li>
                                </ul>
                            </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{#}">KONTAKT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item nav-link" href="javascript:document.logoutForm.submit()">LOGOUT</a>
                            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                                <input type="submit" value="Logout" />
                            </form>
                        </li>
                        </th:block>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
