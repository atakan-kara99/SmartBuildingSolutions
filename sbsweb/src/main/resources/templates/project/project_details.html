<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">

<head>
<title th:text="${project.name}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>
    <th:block th:fragment="content">
        <div class="container">
            <div class="text-center">
                <h1 th:text="${project.name}"></h1>
                <div style="padding-top: 30px"></div>
                <p th:text="'Auftraggeber: ' + ${project.creator}"></p>
                <p th:text="${project.description}"></p>
                <p th:text="${project.creationDate} + ' - ' + ${project.completionDate}"></p>
                <p>
                    Status:
                    <b th:text="${project.status}"></b>
                </p>
            </div>
            <div style="padding-top: 20px"></div>
            <div class="row justify-content-center">
                <div class="col-2">
                    <a th:href="@{'/project_overview'}">
                        <button type="button" class="btn btn-outline-success">Projektübersicht</button>
                    </a>
                </div>
                <div class="col-2">
                    <a th:href="@{'/project/' + ${pID} + '/diagrams'}">
                        <button type="button" class="btn btn-outline-success">Diagramme</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="padding-50"></div>
        <div class="text-center">
            <h4 th:if="${contracts?.empty}">Keine Verträge verfügbar.</h4>
            <div class="container" th:unless="${contracts?.empty}">
                <table class="table table-borderless" th:with="cols=4">
                    <tr th:each="_, row : ${contracts}" th:if="${row.count % cols == 0 or row.last}">
                        <th:block th:each="x : ${#numbers.sequence(cols-1, 0, -1)}">
                            <td th:if="${row.count % cols == 0}">
                                <a th:object="${contracts[row.index - x]}" th:href="@{'/project/' + ${pID} + '/contract/' + *{id} + '/show'}" class="icon-link">
                                    <i class="bi bi-book" style="font-size: 300%; color: black;" th:title="*{name}"></i>
                                    <span th:text="*{name}" style="font-size: 175%; color: black; display: block;"></span>
                                </a>
                            </td>
                            <td th:if="${row.count % cols != 0} and ${row.last} and ${x < row.count % cols}">
                                <a th:object="${contracts[row.index - x]}" th:href="@{'/project/' + ${pID} + '/contract/' + *{id} + '/show'}" class="icon-link">
                                    <i class="bi bi-book" style="font-size: 300%; color: black;" th:title="*{name}"></i>
                                    <span th:text="*{name}" style="font-size: 175%; color: black; display: block;"></span>
                                </a>
                            </td>
                        </th:block>
                    </tr>
                </table>
            </div>
        </div>
    </th:block>
</body>

</html>
