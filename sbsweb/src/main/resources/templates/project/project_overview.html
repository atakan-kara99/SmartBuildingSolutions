<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">

<head>
    <title>Projekte</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>
    <th:block th:fragment="content">
        <div class="container">
            <div class="text-center">
                <div class="row justify-content-center text-center">
                    <div class="col col-md-auto rounded shadow bg-primary text-light">
                        <h1> Projekte </h1>
                    </div>
                </div>
                <div class="padding-50"></div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 rounded shadow">
                <div class="padding-20"></div>
                <div class="row justify-content-center text-center">
                    <div class="col col-md-auto rounded shadow bg-primary text-light">
                        <h2> Fortschritt: </h2>
                    </div>
                </div>
                <div th:if="${not projects?.empty}">
                    <div class="padding-20"></div>
                    <div class="chartBox" style="height: 300px">
                        <canvas id="diagram"></canvas>
                    </div>
                </div>
                <div class="padding-20"></div>
            </div>
        </div>
        <div class="padding-50"></div>
        <div class="text-center">
            <h4 th:if="${projects?.empty}">Keine Projekte verf√ºgbar.</h4>
            <div class="container" th:unless="${projects?.empty}">
                <table class="table table-borderless" th:with="cols=4" style="table-layout: fixed;">
                    <tr th:each="_, row : ${projects}" th:if="${row.count % cols == 0 or row.last}">
                        <th:block th:each="x : ${#numbers.sequence(cols-1, 0, -1)}">
                            <!-- Full row -->
                            <td th:if="${row.count % cols == 0}" style="width: 25%; background-color: rgba(0, 0, 0, 0);">
                                <div class="card shadow">
                                    <a th:object="${projects[row.index - x]}" th:href="@{'/project/' + *{internID} + '/show'}" class="icon-link comp">
                                        <i class="bi bi-archive comp" style="font-size: 300%;" th:title="*{name}"></i>
                                        <span th:text="*{name}" style="font-size: 175%; display: block;"></span> </a>
                                    <div class="container" style="height: 40px; width: 70%">
                                        <canvas th:id="'pro'+ ${row.index - x}"></canvas>
                                    </div>
                                    <div class="padding-20"></div>
                                    <label th:id="'label'+${row.index - x}"></label>
                                </div>
                            </td>
                            <!-- Last row might not be full -->
                            <td th:if="${row.last and x < row.count % cols}" style="width: 25%; background-color: rgba(0, 0, 0, 0);">
                                <div class="card shadow">
                                    <a th:object="${projects[row.index - x]}" th:href="@{'/project/' + *{internID} + '/show'}" class="icon-link comp">
                                        <i class="bi bi-archive comp" style="font-size: 300%;" th:title="*{name}"></i>
                                        <span th:text="*{name}" style="font-size: 175%; display: block;"></span>
                                    </a>
                                    <div class="container" style="height: 40px; width: 70%">
                                        <canvas th:id="'pro'+ ${row.index - x}"></canvas>
                                    </div>
                                    <div class="padding-20"></div>
                                    <label th:id="'label'+${row.index - x}"></label>
                                </div>
                            </td>
                        </th:block>
                    </tr>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script th:inline="javascript">
            //Daten von users holen
            var listOfListOfStatus = /*[[${listOfListOfStatus}]]*/ "listOfListOfStatus";
            //only for mock
            var listLength = /*[[${#lists.size(projects)}]]*/ "listLength";
            var darkMode = /*[[${session.darkmodeEnabled}]]*/ "darkMode";
            var multipleCharts = true;
        </script>
        <script type="text/javascript " defer th:src="@{/js/createProgressDiagram.js} "></script>
    </th:block>
</body>

</html>
