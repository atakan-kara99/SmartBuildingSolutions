<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">

<head>
    <title>Nutzerverwaltung</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>
    <th:block th:fragment="content">
        <div class="container">
            <h2>Vertragsdaten: Diagramme</h2>
            <form th:action="@{/contracts}">
            	<button type="submit">Vertrag auswählen</button>
            </form>
            <form th:action="@{/createDiagram}">
            	<button type="submit">Daten auswählen</button>
            </form>
            <form th:action="@{/filter}">
            	<button type="submit">Daten filtern</button>
            </form>
        </div>
    </th:block>
</body>

</html>
